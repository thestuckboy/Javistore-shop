<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javistore - Sneakers & Outfit</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        html {
          scroll-behavior: smooth;
        }
    </style>    
</head>
<body>
    <div class="container">

        <!-- Navigation bar -->

        <nav class="container__navigation hidden">
            <span class="navigation__brand">
                <img src="media/brand.png" alt="brand">
            </span>
            <ul>
                <li><a href="#main" id="Home">Inicio</a></li>
                <li><a href="#about" id="AboutUs">Nosotros</a></li>
                <li><a href="#products" id="Products">Productos</a></li>
            </ul>
        </nav>

        <!-- Header -->

        <header class="container__presentation" id="main">
            <div>
                <div class="presentation__title">
                    <h1>JAVISTORE</h1>
                </div>
                <div class="presentation__title2">
                    <h3>SNEAKERS & OUTFIT</h3>
                </div>
                <div class="presentation__byjavi">
                    <div class="byjavi__lines"></div>
                    <h6>BY JAVI VASQUEZ</h6>
                    <div class="byjavi__lines"></div>
                </div>

                <div class="presentation__button">
                    <a href="#products">Productos <i class="fas fa-arrow-down"></i></a>
                </div>
            </div>
        </header>

        <!-- Background video -->
        <video src="media/Abstract_White.mp4" autoplay muted loop id="background-vid"></video>

        <div class="container__products" id="products">
            <div class="products__selection">
                <button onclick="reRenderProducts(null)">Todo</button>
                <button onclick="reRenderProducts('Shoe')">Calzados</button>
                <button onclick="reRenderProducts('Top')">Prendas superires<o/button>
                <button onclick="reRenderProducts('Pant')">Prendas inferiores</button>
            </div>
            <div class="product__container">

                <!--
                    Here will be all the products
                    Check javascript file
                -->
                <!--

                Item template:

                <div class="product__item">
                    <div class="item__image">
                        <img src="" alt="">
                    </div>
                    <h2>Title</h2>
                    <p>99.99$</p>
                </div>

                -->

            </div>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
